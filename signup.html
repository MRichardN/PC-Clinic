<body>

    <div class="center">
        <h1>Register</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required />
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="text" required />
                <span></span>
                <label>Email</label>
            </div>

            <div class="txt_field">
                <input type="password" required />
                <span></span>
                <label>Password</label>
            </div>

            <div class="txt_field">
                <input type="password" required />
                <span></span>
                <label>Confirm Password</label>
            </div>

            <input type="submit" value="Signup" />
            <div class="signup_link">Already have an Account <a href="login.html">Login</a></div>
            <div class="signup_link">#<a href="index.html"><u>Back</u></a></div>


        </form>
    </div>
