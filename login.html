<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login_style.css" />

    <body>
        <div class="center">
            <h1>Login</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required />
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required />
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input type="submit" value="Login" />


                <div class="signup_link">Not a member? <a href="signup.html">Signup</a></div>
                <div class="signup_link">#<a href="index.html"><u>Back</u></a></div>


            </form>
        </div>
    </body>

</html>
